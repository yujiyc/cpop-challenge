<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>

    <div>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1">
        <br><br>

        <label for="num2">Número 2:</label>
        <input type="number" id="num2">
        <br><br>

        <button id="btCalculate">Calcular</button>
        <br><br>
    </div>

    <table border="1">
        <thead>
            <tr>
                <th class="thOperacao">Operação</th>
                <th class="thResultado">Resultado</th>
            </tr>
        </thead>

        <tbody id="tbody">
        </tbody>
    </table>

    <script>
        var button = document.getElementById("btCalculate")

        button.addEventListener("click", function(event) {
            event.preventDefault()

            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);

            // limpa tbody
            document.getElementById("tbody").innerHTML = "";

            // cria uma linha (um tr) para soma
            soma = document.createElement("tr")
            soma.classList.add("trSoma")
            soma.appendChild(criarTd('Soma', "tdOperacao"))
            soma.appendChild(criarTd((num1 + num2), "tdResultado"))

            // cria uma linha (um tr) para produto
            produto = document.createElement("tr")
            produto.classList.add("trProduto")
            produto.appendChild(criarTd('Produto', "tdOperacao"))
            produto.appendChild(criarTd((num1 * num2), "tdResultado"))

            // cria uma linha (um tr) para divisao
            divisao = document.createElement("tr")
            divisao.classList.add("trDivisao")
            divisao.appendChild(criarTd('Divisao', "tdOperacao"))
            divisao.appendChild(criarTd((num1 / num2), "tdResultado"))

            // cria uma linha (um tr) para resto
            resto = document.createElement("tr")
            resto.classList.add("trResto")
            resto.appendChild(criarTd('Resto', "tdOperacao"))
            resto.appendChild(criarTd((num1 % num2), "tdResultado"))
            
            // adiciona as linhas na tabela 
            let tBody = document.getElementById("tbody") 
            tBody.appendChild(soma)
            tBody.appendChild(produto)
            tBody.appendChild(divisao)
            tBody.appendChild(resto)
        })

        // cria uma coluna (um td)
        function criarTd(dado, classe){
            let calculaTd = document.createElement("td")

            calculaTd.textContent = dado
            calculaTd.classList.add(classe)

            return calculaTd
        }
    </script>
</body>
</html>
